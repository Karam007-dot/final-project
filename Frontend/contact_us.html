<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(270deg, #000000, #370a0a, #3c0101, #320606);
      background-size: 800% 800%;
      animation: gradientMove 15s ease infinite;
      display: flex;
      justify-content: center;
      padding: 40px 0;
      margin: 0;
      min-height: 100vh;
      overflow-y: auto;
      color: #e0e0e0;
    }

    @keyframes gradientMove {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(167, 17, 0, 0.4);
      width: 400px;
      border: 1px solid rgba(167, 17, 0, 0.8);
      backdrop-filter: blur(5px);
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      text-align: center;
      color: #500704;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #500704;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #500704;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #1a1a1a;
      color: #e0e0e0;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #500704;
    }

    /* CLEAN MESSAGE BOX â€” NO GLOW */
    textarea {
      width: 100%;
      padding: 12px;
      background-color: #111; 
      border: 1px solid #500704;
      border-radius: 6px;
      color: white;
      font-size: 15px;
      resize: none;
    }

    textarea::placeholder {
      color: #500704; /* Red placeholder only */
      font-weight: bold;
    }

    .buttons {
      text-align: center;
    }

    input[type="submit"], input[type="reset"] {
      background-color: #500704;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
      transform: scale(1.05);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      background: rgba(20, 0, 0, 0.85);
      backdrop-filter: blur(6px);
      padding: 20px;
      box-shadow: 2px 0 10px rgba(255, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      z-index: 10;
    }

    .sidebar .logo {
      color: #ff4d4d;
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    .sidebar ul li {
      width: 100%;
      margin: 10px 0;
    }

    .sidebar ul li a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar ul li a:hover {
      background: #ff1a1a;
      color: #000;
    }

    .content {
      margin-left: 240px;
      padding: 40px;
      text-align: center;
    }

    .form-footer {
      text-align: center;
      color: #500704;
      margin-bottom: 25px;
    }

  </style>
</head>

<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <h2 class="logo">Karams' Car Dealership</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="Products.html">Products</a></li>
      <li><a href="become_affiliate.html">Sign In</a></li>
      <li><a href="https://mail.google.com/mail/u/0/">Support</a></li>
      <li><a href="contact_us.html">Contact us</a></li>
    </ul>
  </nav>

  <div class="form-container">
    <h2>Contact Form</h2>

    <form id="purchaseForm">

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="userMessage">Message</label>
        <textarea id="userMessage" name="message" rows="5" placeholder="Your Message ..."></textarea>
      </div>

      <div class="buttons">
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
      </div>

    </form>

    <div class="form-footer">
      <br>Secure messages. All mesages are encrypted.
    </div>

  </div>

</body>
</html>

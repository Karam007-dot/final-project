<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
  
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(270deg, #000000, #370a0a, #3c0101, #320606);
      background-size: 800% 800%;
      animation: gradientMove 15s ease infinite;
      display: flex;
      justify-content: center;
      padding: 40px 0;
      margin: 0;
      min-height: 100vh;
      overflow-y: auto;
      color: #e0e0e0;
    }

    @keyframes gradientMove {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(167, 17, 0, 0.804);
      width: 400px;
      border: 1px solid rgba97, (167, 17, 0, 0.804);
      backdrop-filter: blur(5px);
    }

    h2 {
      text-align: center;
      color: #500704;
      text-shadow: 0 0 8px #500704;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #500704;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #500704;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #1a1a1a;
      color: #e0e0e0;
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 10px #500704;
      border-color: #500704;
    }
label {
  display: inline-flex;   
  align-items: center;   
  margin-right: 15px;     
}

input[type="radio"] {
  margin: 0 5px 0 0;      
  vertical-align: middle;  
}

    .radio-group, .checkbox-group {
      margin-bottom: 15px;
    }

    .buttons {
      text-align: center;
    }

    input[type="submit"], input[type="reset"] {
      background-color: #500704;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: #500704;
      transform: scale(1.05);
    }

    #message {
      text-align: center;
      margin-top: 20px;
      color: #00ffcc;
      font-weight: bold;
      text-shadow: 0 0 8px #500704;
    }
    .sidebar {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 220px;
  background: rgba(20, 0, 0, 0.85);
  backdrop-filter: blur(6px);
  padding: 20px;
  box-shadow: 2px 0 10px rgba(255, 0, 0, 0.3);
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  z-index: 10;
}

.sidebar .logo {
  color: #ff4d4d;
  font-size: 1.5em;
  margin-bottom: 30px;
}

.sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
  width: 100%;
}

.sidebar ul li {
  width: 100%;
  margin: 10px 0;
}

.sidebar ul li a {
  display: block;
  color: white;
  text-decoration: none;
  padding: 10px 15px;
  border-radius: 8px;
  transition: background 0.3s, color 0.3s;
}

.sidebar ul li a:hover {
  background: #ff1a1a;
  color: #000;
}


.content {
  margin-left: 240px; 
  padding: 40px;
  text-align: center;
}
.form-footer {
 text-align: center;
      color: #500704;
      text-shadow: 0 0 8px #500704;
      margin-bottom: 25px;
}

  </style>
</head>

<body>
  <!-- Sidebar -->
<nav class="sidebar">
  <h2 class="logo">Karams' Car Dealership</h2>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="Products.html">Products</a></li>
    <li><a href="become_affiliate.html">Become An Affiliate</a></li>
    <li><a href="https://mail.google.com/mail/u/0/">Support</a></li>
    <li><a href="https://www.whatsapp.com/?lang=en">Contact</a></li>
  </ul>
</nav>
 
   
    <div class="form-container">
    <h2>Purchase Form</h2>
    <form id="purchaseForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
  <div class="form-group">
  <label for="product">Select Product</label>
  <select id="product" required>
    <option value="" disabled selected>--Choose a product--</option>
    <option value="BMW M5">BMW M5</option>
    <option value="Dodge charger R/T">Dodge charger R/T</option>
    <option value="Hummerh3">Hummer H3</option>
    <option value="Hummerh2">Hummer H2</option>
    <option value="Toyota">Toyota Camry</option>
    <option value="Honda">Honda Civic</option>
  </select>
</div>

      <div class="form-group">
        <label for="address">Shipping Address</label>
        <input type="text" id="address" placeholder="Enter your address" required>
      </div>

      <div class="buttons">
        <input type="submit" value="Purchase">
        <input type="reset" value="Clear">
      </div>
    </form>

    
    <div class="form-footer">
    <br>  Secure checkout. All payments are encrypted.
    </div>

    <p id="message"></p>
</div>

   

  <script>
    
    const form = document.getElementById('registerForm');
    const msg = document.getElementById('message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      msg.textContent = "âœ… Form submitted successfully!";
      form.reset();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
   
    </form>


   
</body>
</html>
